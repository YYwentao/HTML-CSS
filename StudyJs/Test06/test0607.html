    <title>开关灯</title>
    <style>
        .light {
            height: 300px;
            background-color: white;
            color: black;
        }

        .dack {
            height: 300px;
            color: white;
            background: black;
        }

    </div>
    <button onclick="turnOn()">开灯</button>

    <script>

        function turnOn() {
            let div = document.querySelector('div');
            let button = document.querySelector('button');
            if (div.className == "light") {
                div.className = "dack";
                button.innerHTML = "开灯";
            } else {
                div.className = "light";
                button.innerHTML = "关灯";
            }
        }
