        function bigging() {
            let img = document.querySelector('img');
            let width = parseInt(img.style.width);
            width += 50;
            // 把更改的值设置回去，注意一定要带单位
            img.style.width = width + 'px';
        }
        function small() {
            let img = document.querySelector('img');
            let width = parseInt(img.style.width);
            width -= 50;
            img.style.width = width + 'px';
